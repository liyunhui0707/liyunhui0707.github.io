<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>宝贝</h1>
    <div class="container">
        <main class="container">
            <header>
                <h1>Task Manager</h1>
                <button id="dark-mode-toggle" aria-pressed="false" aria-label="Toggle dark mode" title="Toggle dark mode" class="dark-toggle-btn">🌙</button>
            </header>
            <section aria-labelledby="task-section-title">
                <h2 id="task-section-title" class="visually-hidden">Tasks</h2>
                        <form id="task-form" aria-label="Add a new task">
                            <label for="task-input" class="visually-hidden">New Task</label>
                            <input type="text" id="task-input" name="task" placeholder="Add a new task..." required autocomplete="off">
                            <button type="submit" aria-label="Add Task">Add</button>
                        </form>
                        <nav aria-label="Task filters" class="filter-nav">
                            <button type="button" class="filter-btn active" data-filter="all" aria-pressed="true">All</button>
                            <button type="button" class="filter-btn" data-filter="pending" aria-pressed="false">Pending</button>
                            <button type="button" class="filter-btn" data-filter="completed" aria-pressed="false">Completed</button>
                        </nav>
                        <ul id="task-list" aria-live="polite"></ul>
            </section>
        </main>
    </div>  
</body>
</html>
    <script src="script.js"></script>
